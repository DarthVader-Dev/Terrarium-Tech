
<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Photos</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 8px; }
  </style>
  <link rel="icon" href="data:,">

</head>
<body>
  <h1>Photos</h1>
  <div id="photos">

  </div>
  <script>
    const pre = window.location.href.includes("192") ? "/ui/" : ""; 
    for(i = 0; i < 30; i++){
      const imgNum = i < 9 ? ("0" + i) : i; 
      document.getElementById("photos").innerHTML += 
      "<img src='" + pre +  "PHT/IMAGE" + imgNum + ".JPG' />";      
    }

  </script>
