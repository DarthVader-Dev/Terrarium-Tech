
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sensor Log Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 8px; }
  </style>
  <link rel="icon" href="data:,">

</head>
<body>
  <h1>Latest Sensor Logs</h1>
  <table id="logTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Temp (Â°C)</th>
        <th>Humidity (%)</th>
        <th>UV Index</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('ENV/LOG.JS')
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n');
        const table = document.querySelector("#logTable tbody");
        table.innerHTML = '';

        lines.forEach(line => {
          try {
            const entry = JSON.parse(line);
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${entry.timestamp || '-'}</td>
              <td>${entry.temp.toFixed(2)}</td>
              <td>${entry.humidity.toFixed(2)}</td>
              <td>${entry.uvIndex.toFixed(2)}</td>
            `;
            table.appendChild(row);
          } catch (err) {
            console.error("Bad JSON line:", line);
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p>Error loading log: ${err}</p>`;
      });
  </script>
</body>
</html>
